<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Inventory Tracker</title>
</head>

<body>
    <div class="everything">
        <div class="controlsDiv" id="controlsDiv">
            <h2>Controls</h2>
            <button type="button" id="ShowPending">Show Pending</button>
            <button type="button" id="ShowAll">Show All</button>
            <button type="button" id="UpdateDB">Update DB</button>
            <hr>
            <button type="button" id="deleteProduct">Delete Product</button>
            <button type="button" id="deletePurchase">Delete Purchase</button>
            <button type="button" id="deleteOrder">Delete Order</button>
        </div>
        <div class="productsDiv" id="productsDiv">
            <h2>Inventory</h2>
        </div>
        <div class="purchasesDiv" id="purchasesDiv">
            <h2>Purchases</h2>
        </div>
        <div class="ordersDiv" id="ordersDiv">
            <h2>Orders</h2>
        </div>
    </div>
</body>

</html>
